name: Keep Render Awake

on:
  schedule:
    - cron: "*/10 * * * *"  # toutes les 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render app
        run: |
          echo "Pinging https://planning-poker-2kz1.onrender.com"
          if curl -s --head --request GET https://planning-poker-2kz1.onrender.com | grep "200 OK" > /dev/null; then
            echo "✅ Render app is awake!"
          else
            echo "❌ Ping failed!"
            exit 1
          fi
